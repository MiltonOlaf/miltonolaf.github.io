---
layout: default
title: Blog
in_nav: 1
---
<section id="posts">

  <div class="container">
    <h1 class="min-head">ALL POSTS</h1>

    <div id="search-searchbar"></div>

    <div class="post-list" id="search-hits">
      {% for post in paginator.posts %}
      <a class="post-preview" href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}">
        <span class="head">
          <h3>{{ post.title }}</h3>
          <h6>{{ post.date | date: "%b %d, %Y" }}</h6>
        </span>
        <div class="p">
          {{ post.excerpt }}...
        </div>
      </a>
      {% endfor %}
    </div>

    <div id="pagination">
      <!-- Pagination widget will appear here -->
    </div>
    {% include algolia.html %}
  </div>
</section>
