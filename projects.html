---
layout: default
title: Projects
in_nav: 2
---
<div class="container">
  <h1 class="min-head">ALL PROJECTS</h1>
  <div class="project-feed" id="search-hits">
    {% for project in site.data.projects %}
      <a class="card" href="{{ project[1].link }}" target="_blank">
        <img class="card-image" src="{{site.baseurl}}{{project[1].img_url}}" alt="{{ project[1].title }}">
        <div class="card-content">
          <h3 class="card-title">{{ project[1].title }}</h3>
          <p>{{ project[1].description | strip_html | truncatewords: 15, "" }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
