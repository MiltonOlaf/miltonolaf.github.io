<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  {% seo title=false %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/{{ site.favicon }}">
  {% feed_meta %}
  {% if jekyll.environment == "production" %}
    {% if site.analytics_id %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics_id }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.analytics_id }}');
      </script>
    {% endif %}
  {% endif %}
  <script src="{{ site.url }}/assets/js/modernizr.custom.25376.js"></script>
</head>
